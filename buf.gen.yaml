version: v1
plugins:
  # core apis
  - name: go
    out: rpc/flipt
    opt:
      - paths=source_relative
    strategy: all
  - name: go-grpc
    out: rpc/flipt
    opt:
      - paths=source_relative
    strategy: all
  - name: grpc-gateway
    out: rpc/flipt
    opt:
      - paths=source_relative
      - grpc_api_configuration=rpc/flipt/flipt.yaml
    strategy: all
  - name: go-flipt-sdk
    out: sdk/go
    opt:
      - paths=source_relative
    strategy: all
