# yaml-language-server: $schema=https://raw.githubusercontent.com/flipt-io/flipt/main/config/flipt.schema.json

# version: "1.0"
log:
  level: DEBUG

storage:
  default:
    name: "local" 
  staging:
    name: "staging"

environments:
  local:
    name: "local"
    default: true

  staging:
    name: "staging"
    storage: "staging"

cors:
  enabled: true
  allowed_origins: ["*"]