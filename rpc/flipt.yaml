    put: /api/v1/flags/{flag_key}/variants/{id}
    body: "*"
  - selector: flipt.Flipt.DeleteVariant
    delete: /api/v1/flags/{flag_key}/variants/{id}
  - selector: flipt.Flipt.GetRule
    get: /api/v1/flags/{flag_key}/rules/{id}
