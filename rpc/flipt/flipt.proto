  rpc DeleteVariant(DeleteVariantRequest) returns (google.protobuf.Empty) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      operation_id: "deleteVariant";
      description: "Delete Variant";
