syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

package flipt;

option go_package = "github.com/markphelps/flipt/rpc/flipt/flipt";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Flipt API";
    version: "latest";
    contact: {
      name: "Mark Phelps";
      url: "https://github.com/markphelps/flipt";
    };
  };
  external_docs: {
    url: "https://flipt.io";
    description: "Flipt Docs";
  }
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

message EvaluationRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["flag_key", "entity_id"]
    }
  };

  string request_id = 1;
  string flag_key = 2;
  string entity_id = 3;
  map<string, string> context = 4;
}

message BatchEvaluationRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["requests"]
    }
  };

  string request_id = 1;
  repeated EvaluationRequest requests = 2;
  bool exclude_not_found = 3;
}

message EvaluationResponse {
  string request_id = 1;
  string entity_id = 2;
  map<string, string> request_context = 3;
  bool match = 4;
  string flag_key = 5;
  string segment_key = 6;
  google.protobuf.Timestamp timestamp = 7;
  string value = 8;
  double request_duration_millis = 9;
  string attachment = 10;
}

message BatchEvaluationResponse {
  string request_id = 1;
  repeated EvaluationResponse responses = 2;
  double request_duration_millis = 3;
}

message Flag {
  string key = 1;
  string name = 2;
  string description = 3;
  bool enabled = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
  repeated Variant variants = 7;
}

message FlagList {
  repeated Flag flags = 1;
}

message GetFlagRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["key"]
    }
  };

  string key = 1;
}

message ListFlagRequest {
  int32 limit = 1;
  int32 offset = 2;
}

message CreateFlagRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["key", "name"]
    }
  };

  string key = 1;
  string name = 2;
  string description = 3;
  bool enabled = 4;
}

message UpdateFlagRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["key", "name"]
    }
  };

  string key = 1;
  string name = 2;
  string description = 3;
  bool enabled = 4;
}

message DeleteFlagRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["key"]
    }
  };

  string key = 1;
}

message Variant {
  string id = 1;
  string flag_key = 2;
  string key = 3;
  string name = 4;
  string description = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  string attachment = 8;
}

message CreateVariantRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["flag_key", "key"]
    }
  };

  string flag_key = 1;
  string key = 2;
  string name = 3;
  string description = 4;
  string attachment = 5;
}

message UpdateVariantRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "flag_key", "key"]
    }
  };

  string id = 1;
  string flag_key = 2;
  string key = 3;
  string name = 4;
  string description = 5;
  string attachment = 6;
}

message DeleteVariantRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "flag_key"]
    }
  };

  string id = 1;
  string flag_key = 2;
}

enum MatchType {
  ALL_MATCH_TYPE = 0;
  ANY_MATCH_TYPE = 1;
}

message Segment {
  string key = 1;
  string name = 2;
  string description = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
  repeated Constraint constraints = 6;
  MatchType match_type = 7;
}

message SegmentList {
  repeated Segment segments = 1;
}

message GetSegmentRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["key"]
    }
  };

  string key = 1;
}

message ListSegmentRequest {
  int32 limit = 1;
  int32 offset = 2;
}

message CreateSegmentRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["key", "name"]
    }
  };

  string key = 1;
  string name = 2;
  string description = 3;
  MatchType match_type = 4;
}

message UpdateSegmentRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["key", "name"]
    }
  };

  string key= 1;
  string name = 2;
  string description = 3;
  MatchType match_type = 4;
}

message DeleteSegmentRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["key"]
    }
  };

  string key = 1;
}

enum ComparisonType {
  UNKNOWN_COMPARISON_TYPE = 0;
  STRING_COMPARISON_TYPE = 1;
  NUMBER_COMPARISON_TYPE = 2;
  BOOLEAN_COMPARISON_TYPE = 3;
}

message Constraint {
  string id = 1;
  string segment_key = 2;
  ComparisonType type = 3;
  string property = 4;
  string operator = 5;
  string value = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

message CreateConstraintRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["segment_key", "type", "property", "operator"]
    }
  };

  string segment_key = 1;
  ComparisonType type = 2;
  string property = 3;
  string operator = 4;
  string value = 5;
}

message UpdateConstraintRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "segment_key", "type", "property", "operator"]
    }
  };

  string id = 1;
  string segment_key = 2;
  ComparisonType type = 3;
  string property = 4;
  string operator = 5;
  string value = 6;
}

message DeleteConstraintRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "segment_key"]
    }
  };

  string id = 1;
  string segment_key = 2;
}

message Rule {
  string id = 1;
  string flag_key = 2;
  string segment_key = 3;
  repeated Distribution distributions = 4;
  int32 rank = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

message RuleList {
  repeated Rule rules = 1;
}

message ListRuleRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["flag_key"]
    }
  };

  int32 limit = 1;
  int32 offset = 2;
  string flag_key = 3;
}

message GetRuleRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "flag_key"]
    }
  };

  string id = 1;
  string flag_key = 2;
}

message CreateRuleRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["flag_key", "segment_key", "rank"]
    }
  };

  string flag_key = 1;
  string segment_key = 2;
  int32 rank = 3;
}

message UpdateRuleRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "flag_key", "segment_key"]
    }
  };

  string id = 1;
  string flag_key = 2;
  string segment_key = 3;
}

message DeleteRuleRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "flag_key"]
    }
  };

  string id = 1;
  string flag_key = 2;
}

message OrderRulesRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["flag_key", "rule_ids"]
    }
  };

  string flag_key = 1;
  repeated string rule_ids = 2;
}

message Distribution {
  string id = 1;
  string rule_id = 2;
  string variant_id = 3;
  float rollout = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message CreateDistributionRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["flag_key", "rule_id", "variant_id", "rollout"]
    }
  };

  string flag_key = 1; // TODO: remove before 1.0
  string rule_id = 2;
  string variant_id = 3;
  float rollout = 4;
}

message UpdateDistributionRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "flag_key", "rule_id", "variant_id", "rollout"]
    }
  };

  string id = 1;
  string flag_key = 2; // TODO: remove before 1.0
  string rule_id = 3;
  string variant_id = 4;
  float rollout = 5;
}

message DeleteDistributionRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "flag_key", "rule_id", "variant_id"]
    }
  };

  string id = 1;
  string flag_key = 2; // TODO: remove before 1.0
  string rule_id = 3;
  string variant_id = 4;
}

