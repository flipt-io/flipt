type: google.api.Service
config_version: 3

http:
  rules:
    # environments
    #
    - selector: environments.EnvironmentsService.ListEnvironments
      get: /v2/environments

    # namespaces
    #
    - selector: environments.EnvironmentsService.GetNamespace
      get: /v2/environments/{environment}/namespaces/{key}

    - selector: environments.EnvironmentsService.ListNamespaces
      get: /v2/environments/{environment}/namespaces

    - selector: environments.EnvironmentsService.CreateNamespace
      post: /v2/environments/{environment}/namespaces
      body: "*"

    - selector: environments.EnvironmentsService.UpdateNamespace
      put: /v2/environments/{environment}/namespaces
      body: "*"

    - selector: environments.EnvironmentsService.DeleteNamespace
      delete: /v2/environments/{environment}/namespaces/{key}

    # resources
    #
    - selector: environments.EnvironmentsService.GetResource
      get: /v2/environments/{environment}/namespaces/{namespace}/resources/{type_url=*}/{key}

    - selector: environments.EnvironmentsService.ListResources
      get: /v2/environments/{environment}/namespaces/{namespace}/resources/{type_url=*}

    - selector: environments.EnvironmentsService.CreateResource
      post: /v2/environments/{environment}/namespaces/{namespace}/resources
      body: "*"

    - selector: environments.EnvironmentsService.UpdateResource
      put: /v2/environments/{environment}/namespaces/{namespace}/resources
      body: "*"

    - selector: environments.EnvironmentsService.DeleteResource
      delete: /v2/environments/{environment}/namespaces/{namespace}/resources/{type_url=*}/{key}
