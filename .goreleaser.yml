before:
  hooks:
    - echo $DOCKER_TOKEN | docker login -u markphelps --password-stdin
    - echo $GITHUB_TOKEN | docker login ghcr.io -u markphelps --password-stdin

builds:
  - main: ./cmd/flipt/.
    env:
      - CGO_ENABLED=1
      - CC=x86_64-linux-musl-gcc
      - CXX=x86_64-linux-musl-g++
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
      - -linkmode external -extldflags -static
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -tags=assets

release:
  mode: replace # opts: keep-existing, append, prepend, replace

archives:
  - id: main
    replacements:
      amd64: x86_64
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md
      - ./config/migrations/
      - ./config/default.yml

checksum:
  name_template: "checksums.txt"

changelog:
  skip: true

dockers:
  - dockerfile: ./build/Dockerfile
    use: buildx
    image_templates:
      - "markphelps/flipt:latest"
      - "markphelps/flipt:{{ .Tag }}"
      - "ghcr.io/markphelps/flipt:latest"
      - "ghcr.io/markphelps/flipt:{{ .Tag }}"
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    extra_files:
      - config/migrations/
      - config/default.yml
