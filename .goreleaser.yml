# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
version: 2

project_name: flipt

git:
  tag_sort: semver

monorepo:
  tag_prefix: v

builds:
  - builder: prebuilt
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1
    prebuilt:
      path: tmp/dist/flipt_{{ .Os }}_{{ .Arch }}{{ with .Amd64 }}_{{ . }}{{ end }}/flipt
    binary: flipt

sboms:
  - artifacts: archive

archives:
  - id: main
    name_template: >-
      {{ .ProjectName }}_
      {{- tolower .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - LICENSE
      - CHANGELOG.md
      - ./config/default.yml

checksum:
  name_template: "checksums.txt"

release:
  prerelease: auto # enable rc releases (e.g. v1.0.0-rc.1)
  target_commitish: "{{ .Commit }}"
  footer: |
    ## Installation
    ### Homebrew :beer:
    ```bash
      brew install flipt-io/brew/flipt@2
    ```
    ### Docker Images :whale:
    ```bash
      docker pull docker.flipt.io/flipt/flipt:v{{ .Tag }}
    ```
    ```bash
      docker pull ghcr.io/flipt-io/flipt:v{{ .Tag }}
    ```
    ## Thank you!
    We hope you :heart: this release! Feel free to open issues/discussions or reach out to us on Discord if you have any questions or feedback.
    - [Discord](https://flipt.io/discord)
    - [Github Discussions](https://github.com/flipt-io/flipt/discussions)
    - [Github Issues](https://github.com/flipt-io/flipt/issues)
    - [Website](https://flipt.io)

snapshot:
  version_template: "{{ .ShortCommit }}-snapshot"

nightly:
  # Default is `{{ incpatch .Version }}-{{ .ShortCommit }}-nightly`.
  version_template: "{{ incpatch .Version }}-nightly"

changelog:
  use: github
  format: "{{.SHA}}: {{.Message}} (@{{.AuthorUsername}})"
  sort: asc
  groups:
    - title: "Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Dependencies"
      regexp: '^.*?deps(\([[:word:]]+\))??!?:.+$'
      order: 999
    - title: "Other"
      order: 3

dockers:
  - dockerfile: ./build/Dockerfile
    use: buildx
    goos: linux
    goarch: amd64
    image_templates:
      - "{{ if .IsNightly }}flipt/flipt:v{{ incpatch .Version }}-nightly-amd64{{ else }}flipt/flipt:v{{ .Tag }}-amd64{{ end }}"
      - "{{ if .IsNightly }}flipt/flipt:v{{ .Major }}-nightly-amd64{{ else }}flipt/flipt:v{{ .Major }}-amd64{{ end }}"
      - "{{ if .IsNightly }}ghcr.io/flipt-io/flipt:v{{ incpatch .Version }}-nightly-amd64{{ else }}ghcr.io/flipt-io/flipt:v{{ .Tag }}-amd64{{ end }}"
      - "{{ if .IsNightly }}ghcr.io/flipt-io/flipt:v{{ .Major }}-nightly-amd64{{ else }}ghcr.io/flipt-io/flipt:v{{ .Major }}-amd64{{ end }}"
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    extra_files:
      - config/default.yml

  - dockerfile: ./build/Dockerfile
    use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "{{ if .IsNightly }}flipt/flipt:v{{ incpatch .Version }}-nightly-arm64{{ else }}flipt/flipt:v{{ .Tag }}-arm64{{ end }}"
      - "{{ if .IsNightly }}flipt/flipt:v{{ .Major }}-nightly-arm64{{ else }}flipt/flipt:v{{ .Major }}-arm64{{ end }}"
      - "{{ if .IsNightly }}ghcr.io/flipt-io/flipt:v{{ incpatch .Version }}-nightly-arm64{{ else }}ghcr.io/flipt-io/flipt:v{{ .Tag }}-arm64{{ end }}"
      - "{{ if .IsNightly }}ghcr.io/flipt-io/flipt:v{{ .Major }}-nightly-arm64{{ else }}ghcr.io/flipt-io/flipt:v{{ .Major }}-arm64{{ end }}"
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    extra_files:
      - config/default.yml

docker_manifests:
  - name_template: "{{ if .IsNightly }}flipt/flipt:v{{ incpatch .Version }}-nightly{{ else }}flipt/flipt:v{{ .Tag }}{{ end }}"
    image_templates:
      - "{{ if .IsNightly }}flipt/flipt:v{{ incpatch .Version }}-nightly-amd64{{ else }}flipt/flipt:v{{ .Tag }}-amd64{{ end }}"
      - "{{ if .IsNightly }}flipt/flipt:v{{ incpatch .Version }}-nightly-arm64{{ else }}flipt/flipt:v{{ .Tag }}-arm64{{ end }}"

  - name_template: "{{ if .IsNightly }}ghcr.io/flipt-io/flipt:v{{ incpatch .Version }}-nightly{{ else }}ghcr.io/flipt-io/flipt:v{{ .Tag }}{{ end }}"
    image_templates:
      - "{{ if .IsNightly }}ghcr.io/flipt-io/flipt:v{{ incpatch .Version }}-nightly-amd64{{ else }}ghcr.io/flipt-io/flipt:v{{ .Tag }}-amd64{{ end }}"
      - "{{ if .IsNightly }}ghcr.io/flipt-io/flipt:v{{ incpatch .Version }}-nightly-arm64{{ else }}ghcr.io/flipt-io/flipt:v{{ .Tag }}-arm64{{ end }}"

  - name_template: "{{ if .IsNightly }}flipt/flipt:v{{ .Major }}-nightly{{ else }}flipt/flipt:v{{ .Major }}{{ end }}"
    image_templates:
      - "{{ if .IsNightly }}flipt/flipt:v{{ .Major }}-nightly-amd64{{ else }}flipt/flipt:v{{ .Major }}-amd64{{ end }}"
      - "{{ if .IsNightly }}flipt/flipt:v{{ .Major }}-nightly-arm64{{ else }}flipt/flipt:v{{ .Major }}-arm64{{ end }}"

  - name_template: "{{ if .IsNightly }}ghcr.io/flipt-io/flipt:v{{ .Major }}-nightly{{ else }}ghcr.io/flipt-io/flipt:v{{ .Major }}{{ end }}"
    image_templates:
      - "{{ if .IsNightly }}ghcr.io/flipt-io/flipt:v{{ .Major }}-nightly-amd64{{ else }}ghcr.io/flipt-io/flipt:v{{ .Major }}-amd64{{ end }}"
      - "{{ if .IsNightly }}ghcr.io/flipt-io/flipt:v{{ .Major }}-nightly-arm64{{ else }}ghcr.io/flipt-io/flipt:v{{ .Major }}-arm64{{ end }}"

announce:
  discord:
    enabled: true
  slack:
    enabled: true
    channel: "#releases"

brews:
  - name: flipt@2
    homepage: https://flipt.io
    description: A Git-first, CloudNative feature management solution
    license: FCL-1.0-MIT
    directory: Formula
    skip_upload: auto
    install: |
      bin.install "flipt"
      output = Utils.popen_read("SHELL=bash #{bin}/flipt completion bash")
      (bash_completion/"flipt").write output
      output = Utils.popen_read("SHELL=zsh #{bin}/flipt completion zsh")
      (zsh_completion/"_flipt").write output

    post_install: |
      (var/"log/flipt").mkpath

    service: |
      run [opt_bin/"flipt", "server"]
      environment_variables PATH: std_service_path_env
      keep_alive true
      error_log_path "#{var}/log/flipt/server-stderr.log"
      log_path "#{var}/log/flipt/server-stdout.log"

    repository:
      owner: flipt-io
      name: homebrew-brew
      branch: main
