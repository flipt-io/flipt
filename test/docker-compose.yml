version: "3"

services:
  flipt:
    image: markphelps/flipt:latest
    ports:
      - "8080:8080"
    networks:
    - flipt_integration_tests

  shakedown:
    build: .
    networks:
      - flipt_integration_tests
    depends_on:
      - flipt
    command: sh -c "tail -F /dev/null"

networks:
  flipt_integration_tests:
