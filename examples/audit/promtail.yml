server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: "info"

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: docker

scrape_configs:
  - job_name: flipt-audit-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: flipt-audit-logs
          __path__: /var/log/flipt/audit.log
    pipeline_stages:
      - json:
          expressions:
            http_method: "method"
            http_status: "status"
      - labels:
          http_method:
          http_status:
