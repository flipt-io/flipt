authentication:
  required: true
  session:
    domain: "http://localhost:8080"
    secure: false
  methods:
    github:
      enabled: true
      client_id: "client_id"
      client_secret: "client_secret"
      redirect_address: "http://localhost:8080"
      scopes:
        - "user:email"
      allowed_organizations:
        - "github.com/flipt-io"
