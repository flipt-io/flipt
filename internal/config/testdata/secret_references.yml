server:
  http_port: ${env:HTTP_PORT}
  
authentication:
  methods:
    github:
      client_id: ${env:GITHUB_CLIENT_ID}
      client_secret: ${secret:github-client-secret}
      redirect_address: ${env:GITHUB_REDIRECT_URL}
    oidc:
      client_id: ${secret:vault:auth/oidc:client_id}
      client_secret: ${secret:vault:auth/oidc:client_secret}
      issuer_url: ${env:OIDC_ISSUER_URL}
      
storage:
  default:
    git:
      authentication:
        token: ${secret:git-token}