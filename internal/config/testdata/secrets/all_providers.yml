secrets:
  providers:
    file:
      enabled: true
      base_path: "/etc/flipt/secrets"
    vault:
      enabled: true
      address: "https://vault.example.com"
      auth_method: "kubernetes"
      role: "flipt-role"
      mount: "secret"
    gcp:
      enabled: true
      project: "my-gcp-project"
      credentials: "/path/to/credentials.json"
    aws:
      enabled: true
