log:
  level: INFO
  encoding: console
  grpc_level: ERROR

ui:
  default_theme: system

analytics:
  buffer:
    flush_period: "10s"

cors:
  enabled: false
  allowed_origins:
    - "*"
  allowed_headers:
    - "Accept"
    - "Authorization"
    - "Content-Type"
    - "X-CSRF-Token"
    - "X-Flipt-Namespace"
    - "X-Flipt-Accept-Server-Version"

server:
  host: 0.0.0.0
  http_port: 8080
  https_port: 443
  grpc_port: 9000
  protocol: http

environments:
  default:
    name: default
    storage: default
  second:
    name: second
    storage: default

storage:
  default:
    backend:
      type: memory
    branch: main
    poll_interval: 30s

metrics:
  enabled: true
  exporter: prometheus

diagnostics:
  profiling:
    enabled: true

meta:
  check_for_updates: true
  telemetry_enabled: true
