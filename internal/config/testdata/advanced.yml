audit:
  sinks:
    log:
      enabled: true
      file: "/path/to/logs.txt"
  buffer:
    capacity: 10
    flush_period: 3m

log:
  level: WARN
  file: "testLogFile.txt"
  encoding: "json"
  keys:
    time: "time"
    level: "level"
    message: "msg"

cors:
  enabled: true
  allowed_origins: "foo.com bar.com  baz.com"
  allowed_headers:
    - "X-Some-Header"
    - "X-Some-Other-Header"

cache:
  enabled: true
  backend: memory
  ttl: 60s
  memory:
    eviction_interval: 5m # Evict Expired Items Every 5m

server:
  protocol: https
  host: 127.0.0.1
  http_port: 8081
  https_port: 8080
  grpc_port: 9001
  cert_file: "./testdata/ssl_cert.pem"
  cert_key: "./testdata/ssl_key.pem"

tracing:
  enabled: true
  exporter: otlp
  otlp:
    endpoint: "localhost:4318"

storage:
  type: git
  git:
    repository: https://github.com/flipt-io/flipt.git
    ref: production
    poll_interval: 5s
    authentication:
      basic:
        username: user
        password: pass

db:
  url: postgres://postgres@localhost:5432/flipt?sslmode=disable
  max_idle_conn: 10
  max_open_conn: 50
  conn_max_lifetime: 30m

meta:
  check_for_updates: false
  telemetry_enabled: false

authentication:
  required: true
  session:
    domain: "auth.flipt.io"
    secure: true
    csrf:
      key: "abcdefghijklmnopqrstuvwxyz1234567890" #gitleaks:allow
  methods:
    token:
      enabled: true
      cleanup:
        interval: 2h
        grace_period: 48h
    oidc:
      enabled: true
      providers:
        google:
          issuer_url: "http://accounts.google.com"
          client_id: "abcdefg"
          client_secret: "bcdefgh"
          redirect_address: "http://auth.flipt.io"
      cleanup:
        interval: 2h
        grace_period: 48h
    kubernetes:
      enabled: true
      discovery_url: "https://some-other-k8s.namespace.svc"
      ca_path: "/path/to/ca/certificate/ca.pem"
      service_account_token_path: "/path/to/sa/token"
      cleanup:
        interval: 2h
        grace_period: 48h
    github:
      enabled: true
      client_id: "abcdefg"
      client_secret: "bcdefgh"
      redirect_address: "http://auth.flipt.io"
      cleanup:
        interval: 2h
        grace_period: 48h

authorization:
  required: true
  backend: local
  local:
    policy:
      path: "/path/to/policy.rego"
      poll_interval: 1m
    data:
      path: "/path/to/policy/data.json"
      poll_interval: 1m

experimental:
  authorization:
    enabled: true
