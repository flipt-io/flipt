version: "1.2"
namespace: default
---
namespace: foo
flags:
  - key: flag1
    name: flag1
    type: "VARIANT_FLAG_TYPE"
    description: description
    enabled: true
    variants:
      - key: variant1
        name: variant1
        attachment:
          pi: 3.141
          happy: true
          name: Niels
          nothing:
          answer:
            everything: 42
          list:
            - 1
            - 0
            - 2
          object:
            currency: USD
            value: 42.99
      - key: foo
    rules:
      - segment: segment1
        distributions:
          - variant: variant1
            rollout: 100
      - segment:
          keys:
          - segment1
          - segment2
          operator: AND_SEGMENT_OPERATOR
  - key: flag2
    name: flag2
    type: "BOOLEAN_FLAG_TYPE"
    description: a boolean flag
    enabled: false
    rollouts:
      - description: enabled for internal users
        segment:
          key: internal_users
          value: true
      - description: enabled for 50%
        threshold:
          percentage: 50
          value: true
segments:
  - key: segment1
    name: segment1
    match_type: "ANY_MATCH_TYPE"
    description: description
    constraints:
      - type: STRING_COMPARISON_TYPE
        property: foo
        operator: eq
        value: baz
        description: desc
      - type: STRING_COMPARISON_TYPE
        property: fizz
        operator: neq
        value: buzz
        description: desc
  - key: segment2
    name: segment2
    match_type: "ANY_MATCH_TYPE"
    description: description
