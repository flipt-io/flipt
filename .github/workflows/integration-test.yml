name: Integration Tests
on:
  push:
    branches:
      - main
    paths-ignore:
      - "examples/**"
      - "logos/**"
      - "**.md"
      - "**.txt"
  pull_request:
    paths-ignore:
      - "examples/**"
      - "logos/**"
      - "**.md"
      - "**.txt"
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: "1.18"
          check-latest: true
          cache: true

      - uses: actions/cache@v3
        with:
          path: _tools/
          key: ${{ runner.os }}-go-tools${{ hashFiles('_tools/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - uses: arduino/setup-task@v1

      - name: Build the binary
        run: |
          task

      - name: Upload the binary
        uses: actions/upload-artifact@v3
        with:
          name: flipt
          path: bin/flipt
          if-no-files-found: error
          retention-days: 1

  api:
    needs: build
    name: Test API
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        id: download
        with:
          name: flipt
          path: bin/

      - run: chmod +x flipt
        working-directory: bin/

      - name: Run API tests
        uses: ./.github/actions/integration-test
        with:
          script: ./test/api.sh

      - name: Upload the log
        uses: actions/upload-artifact@v3
        with:
          name: api.log
          path: out.log
          retention-days: 5

  redis:
    needs: build
    name: Test Redis
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        id: download
        with:
          name: flipt
          path: bin/

      - run: chmod +x flipt
        working-directory: bin/

      - name: Run API tests
        uses: ./.github/actions/integration-test
        with:
          script: ./test/api.sh
          config: "redis.yml"

      - name: Upload the log
        uses: actions/upload-artifact@v3
        with:
          name: redis.log
          path: out.log
          retention-days: 5

  cli:
    needs: build
    name: Test CLI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: flipt
          path: bin/

      - run: chmod +x flipt
        working-directory: bin/

      - name: Run CLI tests
        uses: ./.github/actions/integration-test
        with:
          script: ./test/cli.bats

  ui:
    needs: build
    name: Test UI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: flipt
          path: bin/

      - run: chmod +x flipt
        working-directory: bin/

      - name: Run UI tests
        uses: ./.github/actions/integration-test
        with:
          script: ./test/ui.sh
