name: Integration Tests
on:
  push:
    branches:
      - v2
  pull_request:
  workflow_dispatch:

env:
  GO_VERSION: "1.24"
  DAGGER_VERSION: "0.18.14"

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  discover-tests:
    name: Discover Integration Tests
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.extract.outputs.tests }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract test cases
        id: extract
        run: |
          tests=$(./.github/scripts/extract-integration-tests.sh | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "Found Tests: $tests"
          {
            echo "tests<<EOF"
            echo "$tests"
            echo "EOF"
          } >> $GITHUB_OUTPUT

  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: discover-tests
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.discover-tests.outputs.tests) }}
    steps:
      - uses: actions/checkout@v4

      - run: echo "INTEGRATION_TEST_NAME=${{ matrix.test }}" | tr '/' '-' >> $GITHUB_ENV

      - name: Run Integration Tests with Coverage
        uses: dagger/dagger-for-github@v7
        with:
          verb: call
          version: ${{ env.DAGGER_VERSION }}
          args: test --source . integration --cases ${{ matrix.test }} --output-coverage true export --path coverage-${{ env.INTEGRATION_TEST_NAME }}.out

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-coverage-${{ env.INTEGRATION_TEST_NAME }}
          path: coverage-${{ env.INTEGRATION_TEST_NAME }}.out
          retention-days: 1

  coverage:
    name: Aggregate Integration Test Coverage
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download All Coverage Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: integration-coverage-*
          path: coverage-artifacts
          merge-multiple: true

      - name: List Coverage Files
        run: |
          echo "Downloaded coverage files:"
          find coverage-artifacts -name "*.out" -type f | sort
          echo "Total coverage files: $(find coverage-artifacts -name "*.out" -type f | wc -l)"

      - name: Merge Coverage Files
        run: |
          echo "Merging integration test coverage files..."
          find coverage-artifacts -name "*.out" -type f -exec cat {} \; > integration-coverage-merged.out
          echo "Merged coverage file size: $(wc -l < integration-coverage-merged.out) lines"

      - name: Upload Merged Coverage
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage-merged
          path: integration-coverage-merged.out
          retention-days: 7

  ui:
    name: UI Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Run UI Tests
        uses: dagger/dagger-for-github@v7
        with:
          verb: call
          version: ${{ env.DAGGER_VERSION }}
          args: test --source . ui
