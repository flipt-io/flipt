name: Integration Tests
on:
  push:
    branches:
      - main
    paths-ignore:
      - "logos/**"
      - "**.md"
      - "**.txt"
  pull_request:
    paths-ignore:
      - "logos/**"
      - "**.md"
      - "**.txt"
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
          cache: true

      - uses: actions/cache@v3
        with:
          path: _tools/
          key: ${{ runner.os }}-go-tools${{ hashFiles('_tools/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - uses: magefile/mage-action@v2
        with:
          version: latest

      - name: Upload the binary
        uses: actions/upload-artifact@v3
        with:
          name: flipt
          path: bin/flipt
          if-no-files-found: error
          retention-days: 1

  cli:
    name: Test CLI
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
          cache: true

      - name: Install Dagger
        run: |
          cd /usr/local
          curl -L https://dl.dagger.io/dagger/install.sh | sh

      - uses: GeorgeMac/mage-action@gm/tools-add-path-debug
        with:
          version: latest
          args: dagger:run test:cli

  test:
    name: API Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
          cache: true

      - name: Install Dagger
        run: |
          cd /usr/local
          curl -L https://dl.dagger.io/dagger/install.sh | sh

      - uses: GeorgeMac/mage-action@gm/tools-add-path-debug
        with:
          version: latest
          args: dagger:run "test:integration *"

      - name: Upload Flipt Service Logs
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: Flipt Service Logs
          path: build/logs
          retention-days: 5

  ui:
    name: UI Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
          cache: true

      - name: Install Dagger
        run: |
          cd /usr/local
          curl -L https://dl.dagger.io/dagger/install.sh | sh

      - uses: GeorgeMac/mage-action@gm/tools-add-path-debug
        with:
          version: latest
          args: dagger:run test:ui
