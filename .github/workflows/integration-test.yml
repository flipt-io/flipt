name: Integration Tests
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  GO_VERSION: "1.22"
  DAGGER_VERSION: "0.11.6"
  DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  cli:
    name: CLI Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: true

      - name: Install Dagger
        run: |
          cd /usr/local
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=$DAGGER_VERSION sh

      - name: Install Mage
        uses: magefile/mage-action@v3
        with:
          install-only: true

      - name: Run CLI Tests
        run: dagger call test --source=. cli

  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        test:
          [
            "api/sqlite",
            "api/libsql",
            "api/postgres",
            "api/mysql",
            "api/cockroach",
            "api/cache",
            "api/cachetls",
            "fs/git",
            "fs/local",
            "fs/s3",
            "fs/oci",
            "fs/azblob",
            "fs/gcs",
            "import/export",
            "authn/sqlite",
            "authz/sqlite",
          ]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: true

      - run: echo "INTEGRATION_TEST_NAME=${{ matrix.test }}" | tr '/' '-' >> $GITHUB_ENV

      - name: Install Dagger
        run: |
          cd /usr/local
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=$DAGGER_VERSION sh

      - name: Install Mage
        uses: magefile/mage-action@v3
        with:
          install-only: true

      - name: Run Integration Tests
        run: "dagger call test --source=. integration --cases ${{ matrix.test }}"

      - name: Upload Flipt Service Logs
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: "build-logs-${{ env.INTEGRATION_TEST_NAME }}"
          path: "build/logs"
          retention-days: 5

  ui:
    name: UI Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: true

      - name: Install Dagger
        run: |
          cd /usr/local
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=$DAGGER_VERSION sh

      - name: Install Mage
        uses: magefile/mage-action@v3
        with:
          install-only: true

      - name: Run UI Tests
        run: dagger call test --source=. ui
