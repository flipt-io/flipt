name: Integration Tests
on:
  push:
    branches:
      - v2
  pull_request:
  workflow_dispatch:

env:
  GO_VERSION: "1.24"
  DAGGER_VERSION: "0.18.14"

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  discover-tests:
    name: Discover Integration Tests
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.extract.outputs.tests }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract test cases
        id: extract
        run: |
          echo "Checking for integration file..."
          ls -la build/testing/integration.go
          echo "Running extraction script..."
          raw_tests=$(./.github/scripts/extract-integration-tests.sh)
          echo "Raw output:"
          echo "$raw_tests"
          tests=$(echo "$raw_tests" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "Processed tests: $tests"
          if [ "$tests" = "[]" ] || [ -z "$tests" ]; then
            echo "No tests found, using fallback list"
            tests='["authn/token","authn/k8s","authn/jwt","authz","envs","envs_with_dir","ofrep","signing_vault","signing_file","snapshot"]'
          fi
          echo "tests=$tests" >> $GITHUB_OUTPUT

  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: discover-tests
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.discover-tests.outputs.tests) }}
    steps:
      - uses: actions/checkout@v4

      - run: echo "INTEGRATION_TEST_NAME=${{ matrix.test }}" | tr '/' '-' >> $GITHUB_ENV

      - name: Run Integration Tests
        uses: dagger/dagger-for-github@v7
        with:
          verb: call
          version: ${{ env.DAGGER_VERSION }}
          args: test --source . integration --cases ${{ matrix.test }}

  ui:
    name: UI Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Run UI Tests
        uses: dagger/dagger-for-github@v7
        with:
          verb: call
          version: ${{ env.DAGGER_VERSION }}
          args: test --source . ui
