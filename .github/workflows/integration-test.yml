name: Integration Tests
on:
  push:
    branches:
      - v2
  pull_request:
  workflow_dispatch:

env:
  GO_VERSION: "1.24"
  DAGGER_VERSION: "0.18.14"
  REGISTRY_CACHE: ghcr.io/${{ github.repository }}-cache

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  discover-tests:
    name: Discover Integration Tests
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.extract.outputs.tests }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract test cases
        id: extract
        run: |
          tests=$(./.github/scripts/extract-integration-tests.sh | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "Found Tests: $tests"
          {
            echo "tests<<EOF"
            echo "$tests"
            echo "EOF"
          } >> $GITHUB_OUTPUT

  build-cache:
    name: Build and Cache Flipt Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
      cached-image: ${{ steps.set-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate Cache Key
        id: cache-key
        run: |
          # Create cache key from git commit and relevant source files
          key="flipt-$(git rev-parse --short HEAD)-$(find . -name '*.go' -o -name 'go.*' -o -name '*.json' | head -20 | sort | xargs sha256sum | sha256sum | cut -d' ' -f1 | head -c 8)"
          echo "key=$key" >> $GITHUB_OUTPUT
          echo "Cache key: $key"
          
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Check if cache exists
        id: cache-check
        run: |
          if docker manifest inspect ${{ env.REGISTRY_CACHE }}:${{ steps.cache-key.outputs.key }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Cache hit: Using existing image"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Cache miss: Will build new image"
          fi
          
      - name: Build and Push Cache
        id: build
        if: steps.cache-check.outputs.exists == 'false'
        uses: dagger/dagger-for-github@v7
        with:
          verb: call
          version: ${{ env.DAGGER_VERSION }}
          args: build-with-cache --source . --registry-cache ${{ env.REGISTRY_CACHE }} --cache-tag ${{ steps.cache-key.outputs.key }}
        env:
          CI: true
          
      - name: Set cached image output
        id: set-image
        run: |
          if [ "${{ steps.cache-check.outputs.exists }}" = "true" ]; then
            echo "image=${{ env.REGISTRY_CACHE }}:${{ steps.cache-key.outputs.key }}" >> $GITHUB_OUTPUT
          else
            echo "image=${{ steps.build.outputs.stdout }}" >> $GITHUB_OUTPUT
          fi

  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [discover-tests, build-cache]
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.discover-tests.outputs.tests) }}
    steps:
      - uses: actions/checkout@v4

      - run: echo "INTEGRATION_TEST_NAME=${{ matrix.test }}" | tr '/' '-' >> $GITHUB_ENV

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Integration Tests with Cached Image
        uses: dagger/dagger-for-github@v7
        with:
          verb: call
          version: ${{ env.DAGGER_VERSION }}
          args: test-with-cache --source . --cached-image "${{ needs.build-cache.outputs.cached-image }}" integration --cases="${{ matrix.test }}" --output-coverage=true export --path=coverage-${{ env.INTEGRATION_TEST_NAME }}.out
        env:
          CI: true

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: coverage-${{ env.INTEGRATION_TEST_NAME }}.out
          flags: integrationtests
          name: integration-${{ env.INTEGRATION_TEST_NAME }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  codecov:
    name: Finalize Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: test
    steps:
      - if: always()
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          run_command: send-notifications
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  ui:
    name: UI Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Run UI Tests
        uses: dagger/dagger-for-github@v7
        with:
          verb: call
          version: ${{ env.DAGGER_VERSION }}
          args: test --source . ui
