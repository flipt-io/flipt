name: tests
on:
  push:
    paths:
      - '*'
      - '!/docs/*'
      - '!*.md'

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Install golangci-lint
      run: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.17.1

    - name: Lint
      run: ./bin/golangci-lint run

  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ['1.12', '1.13']

    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Unit Test
      run: go test -covermode=count -coverprofile=profile.cov -count=1 ./...

    - name: Unit Test (Postgres)
      run: |
        docker run -e POSTGRES_DB=flipt_test -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD='' -d -p 5432:5432 postgres:11
        DB_URL="postgres://postgres@localhost:5432/flipt_test?sslmode=disable" go test -count=1 -v ./...
