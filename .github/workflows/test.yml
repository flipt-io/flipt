name: Unit Tests
on:
  push:
    branches:
      - main
    paths-ignore:
      - "logos/**"
      - "**.md"
      - "**.txt"
  pull_request:
    paths-ignore:
      - "logos/**"
      - "**.md"
      - "**.txt"
  workflow_dispatch:

jobs:
  test:
    name: "Tests (Go)"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        database: ["mysql", "postgres", "cockroachdb", "sqlite"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
          cache: true

      - name: Install Dagger
        run: |
          cd /usr/local
          curl -L https://dl.dagger.io/dagger/install.sh | sh

      - name: Install Mage
        uses: magefile/mage-action@v2
        with:
          install-only: true

      - name: Unit Test ${{ matrix.database }}
        run: mage dagger:run "test:database ${{ matrix.database }}"

      - name: Upload Coverage
        uses: codecov/codecov-action@v3.1.4

  ui:
    name: "Tests (UI)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Unit Test
        run: |
          npm ci
          npm run test
        working-directory: ui

  migration:
    name: "Tests (Migration)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
          cache: true

      - name: Install Dagger
        run: |
          cd /usr/local
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=${DAGGER_VERSION} sh

      - name: Install Mage
        uses: magefile/mage-action@v2
        with:
          install-only: true

      - name: Run UI Tests
        run: mage dagger:run test:migration
