name: Build Dev

on:
  workflow_dispatch:
  schedule:
    # weekly on Sun
    - cron: "0 0 * * 0"

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true

      - name: Build Dev Image
        run: |
          docker build .
