name: Benchmark
on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - '.all-contributorsrc'
jobs:

  ## Benchmarks
  test:
    name: Benchmark
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: flipt_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ''

    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13.7
      id: go

    - name: Checkout
      uses: actions/checkout@v1

    - name: Restore Cache
      uses: actions/cache@preview
      id: cache
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-${{ hashFiles('**/go.sum') }}

    - name: Benchmark (SQLite)
      run: go test -bench=. ./... -run=XXX -v

    - name: Benchmark (Postgres)
      run: DB_URL="postgres://postgres@localhost:${{ job.services.postgres.ports['5432'] }}/flipt_test?sslmode=disable" go test -bench=. ./... -run=XXX -v
