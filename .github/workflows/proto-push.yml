name: Proto Push
on:
  push:
    tags:
      - "v*"

jobs:
  proto-push:
    name: "Push Protos"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: bufbuild/buf-action@v1
        with:
          setup_only: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: bufbuild/buf-action@v1
        with:
          input: "rpc/flipt"
          lint: true

      - uses: bufbuild/buf-action@v1
        with:
          input: "rpc/flipt"
          breaking: true
          breaking_against: "https://github.com/${GITHUB_REPOSITORY}.git#branch=main"

      - uses: bufbuild/buf-action@v1
        with:
          input: "rpc/flipt"
          push: true
          token: ${{ secrets.BUF_TOKEN }}
