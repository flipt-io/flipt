name: Go Nancy
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  sleuth:
    name: Sleuth
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: "1.17.x"

      - run: go list -json -m all > go.list

      - name: Nancy
        uses: sonatype-nexus-community/nancy-github-action@main
