name: Finalize Release

on:
  pull_request:
    types: [closed]
    branches:
      - v2
  workflow_dispatch:
    inputs:
      version:
        description: "Version to test (e.g., 2.0.2)"
        required: true
        type: string
      dry_run:
        description: "Dry run mode (no actual changes)"
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  finalize-release:
    if: (github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    # TODO: Add environment protection after testing
    # environment: 
    #   name: release-management
    #   url: https://github.com/${{ github.repository }}/releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: v2
      - name: Extract version from branch name
        id: extract_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            BRANCH="${{ github.event.pull_request.head.ref }}"
            VERSION="${BRANCH#release/v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
      - name: Create and push tag
        if: github.event_name != 'workflow_dispatch' || inputs.dry_run == false
        run: |
          git config --global user.name "flipt-bot"
          git config --global user.email "dev@flipt.io"

          TAG="${{ steps.extract_version.outputs.tag }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

          echo "‚úÖ Created and pushed tag: $TAG"

      - name: Dry run - Show tag that would be created
        if: github.event_name == 'workflow_dispatch' && inputs.dry_run == true
        run: |
          TAG="${{ steps.extract_version.outputs.tag }}"
          echo "üèÉ‚Äç‚ôÇÔ∏è DRY RUN: Would create and push tag: $TAG"
          echo "Would trigger release workflow"

      - name: Clean up release branch
        if: github.event_name != 'workflow_dispatch' || inputs.dry_run == false
        run: |
          BRANCH="release/v${{ steps.extract_version.outputs.version }}"
          git push origin --delete "$BRANCH" || echo "Branch already deleted"
          echo "‚úÖ Cleaned up release branch: $BRANCH"

      - name: Dry run - Show branch cleanup
        if: github.event_name == 'workflow_dispatch' && inputs.dry_run == true
        run: |
          BRANCH="release/v${{ steps.extract_version.outputs.version }}"
          echo "üèÉ‚Äç‚ôÇÔ∏è DRY RUN: Would delete branch: $BRANCH"
